<form [formGroup]="registerForm" class="flex flex-col gap-2" (submit)="register()">
  <app-input formControlName="adminMobileNumber">
    شماره موبایل
  </app-input>
  <app-input formControlName="companyName">
    نام شرکت
  </app-input>
  <app-input formControlName="adminEmail">
    ایمیل
  </app-input>
  <app-input formControlName="callbackUrl">
    لینک بازگشتی
  </app-input>


  <app-button class="mt-2 w-full" type="submit">ثبت نام</app-button>
</form>
