<div class="app-modal-mask" *ngIf="visible" (click)="onMaskClick()"></div>
<div class="app-modal-wrap" *ngIf="visible">
  <div class="app-modal" [style.width]="width">
    <div class="app-modal-header">
      <h3 class="app-modal-title">{{ title }}</h3>
      <button *ngIf="closable" class="app-modal-close" (click)="hide()">Ã—</button>
    </div>
    <div class="app-modal-body">
      <ng-content></ng-content>
    </div>
    <div class="app-modal-footer" *ngIf="footerTpl">
      <ng-container *ngTemplateOutlet="footerTpl"></ng-container>
    </div>
  </div>
</div>
