<button
  [type]="type"
  [ngClass]="{'bg-blue-600 text-white hover:bg-blue-500': btnType === 'primary', 'bg-gray-200 text-black hover:bg-gray-300': btnType === 'secondary', 'h-8 px-5': size === 'sm', 'h-11 px-8' : size === 'md'}"
  class="btn-scale whitespace-nowrap text-sm font-medium focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 rounded-md"
  [disabled]="disabled"
>
  <!--    class="py-2 px-4 rounded overflow-hidden drop-shadow-lg btn-scale whitespace-nowrap transition"-->
  <ng-content></ng-content>
</button>
